<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #titulo {
            color: #0077b6;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #esport {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #esport li {
            background: #00b4d8;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            width: 60%;
            text-align: center;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #esport li:hover {
            background: #0077b6;
            transform: scale(1.05);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 id="titulo">Esportes</h1>
    <ul id="esport">
        <li>Voleibol</li>
        <li>Basquete</li>
        <li>Musculação</li>
        <li>Tênis</li>
    </ul>
</body>
<script src="script.js"></script>
</html>
